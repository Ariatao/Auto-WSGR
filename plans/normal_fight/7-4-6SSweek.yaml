# 功能：练轻巡+任意4老板，完全不用桶
# 带路条件：轻巡旗舰
# 推荐配置：1号位轻巡，3号位航母（建议72工程），其他四个位置任意4船即可

# MapLevel
chapter: 7 # 章节
map: 4 # 地图
fleet_id: 4 # 舰队编号
selected_nodes: [B, E, D, L, M, K] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 4 # 战况选择


# NodeLevel
default:
  plans/6SS-U1206-map_fight.yaml

node_args:
  B:
    enemy_rules:
      - [SS != 2, retreat]
  M:
    formation: 4 # 阵型选择，1-5
    night: True

